<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <Div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>To do's</h1>
        <input type="text" placeholder="add a new task" #task>
        <button (click)="addTask(task.value)">Add new task</button>
      </div>
      <div class="col-md-12 tasklist">
        <ul *ngFor="let item of list" class="item">
          <li>{{item.name}}<button (click)="removeTask(item.id)">Remove</button></li>
        </ul>
      </div>
    </div>
  </Div>
</body>
</html>
